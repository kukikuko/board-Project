<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <meta name="_csrf" th:content="${_csrf.token}">
    <title>Document</title>
    <link th:href="@{/css/modify.css}" rel="stylesheet" />
</head>
<body>
    <div>
        <form>
            <label for="id"></label>
            <input type="hidden" id="id" th:value="${user.id}">
            <input type="hidden" id="modifiedDate" th:value="${user.modifiedDate}">
            <div>
                <label for="username">아이디</label>
                <input type="text" id="username" th:value="${user.username}" readonly>
            </div>
            <div>
                <label for="password">비밀번호</label>
                <input type="password" id="password" placeholder="수정할 비밀번호를 입력해주세요.">
            </div>
            <div>
                <label for="nickname">닉네임</label>
                <input type="text" id="nickname" th:value="${user.nickname}" placeholder="수정할 닉네임를 입력해주세요.">
            </div>
            <div>
                <label for="email">이메일</label>
                <input type="email" id="email" th:value="${user.email}" readonly>
            </div>
        </form>
        <button id="modify">완료</button>
        <a th:href="@{/post/list}">목록</a>
    </div>

    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript" th:src="@{/js/app.js}"></script>
</body>
</html>
