<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<th:block layout:fragment="content">
    <div id="posts_list">
        <div class="container col-md-6">
            <form th:action="@{/auth/login}" method="POST">
                <div class="form-group">
                    <label>아이디</label>
                    <input type="text" class="form-control" name="username" placeholder="아이디를 입력해주세요">
                </div>
                <div class="form-group">
                    <label>비밀번호</label>
                    <input type="password" class="form-control" name="password" placeholder="비밀번호를 입력해주세요">
                </div>
                <span>
                    <th:block th:if="${error}">
                        <p id="valid" class="alert alert-danger" th:text="${exception}"></p>
                    </th:block>
                </span>
                <button class="form-control btn btn-primary bi bi-lock-fill"> 로그인</button>
                <a th:href="@{/oauth2/authorization/google}" role="button" class="btn btn-outline-danger bi bi-google"> 로그인</a>
                <a th:href="@{/oauth2/authorization/naver}" role="button" class="btn btn-outline-success"><img class="snsImg" src="/images/naver.ico"/> 로그인</a>
                <a th:href="@{/oauth2/authorization/kakao}" role="button" class="btn btn-outline-success"><img class="snsImg" src="/images/kakao.ico"/> 로그인</a>
            </form>
        </div>
    </div>
</th:block>
</html>
