<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<th:block layout:fragment="content">
    <div class="login-container">
        <h1>로그인 페이지</h1>
        <form th:action="@{/auth/login}" method="POST">
            <p><input name="username" type="text" placeholder="아이디를 입력해주세요" required></p>
            <p><input name="password" type="password" placeholder="비밀번호를 입력해주세요" required></p>
            <div class="error" th:if="${error}">
                <p th:text="${exception}"></p>
            </div>
            <button type="submit">로그인</button>
        </form>
        <a type="button" th:href="@{/oauth2/authorization/naver}">네이버</a>
        <a type="button" th:href="@{/oauth2/authorization/kakao}">카카오</a>
        <a type="button" th:href="@{/oauth2/authorization/google}">구글</a>
    </div>
</th:block>
</html>
