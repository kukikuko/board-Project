<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<th:block layout:fragment="content">
    <div id="posts_list">
        <div class="container col-md-4">
            <form th:action="@{/auth/join}" th:object="${userDto}" method="post">
                <div class="form-group">
                    <label>아이디</label>
                    <input type="text" name="username" th:field="*{username}" class="form-control" placeholder="아이디를 입력해주세요"/>
                    <span id="valid" th:if="${valid_username}" th:text="${valid_username}"></span>
                </div>
                <div class="form-group">
                    <label>비밀번호</label>
                    <input type="password" name="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력해주세요"/>
                    <span id="valid" th:if="${valid_username}" th:text="${valid_username}"></span>
                </div>
                <div class="form-group">
                    <label>닉네임</label>
                    <input type="text" name="nickname" th:field="*{nickname}" class="form-control" placeholder="닉네임을 입력해주세요"/>
                    <span id="valid" th:if="${valid_nickname}" th:text="${valid_nickname}"></span>
                </div>
                <div class="form-group">
                    <label>이메일</label>
                    <input type="email" name="email" th:field="*{email}" class="form-control" placeholder="이메일을 입력해주세요"/>
                    <span id="valid" th:if="${valid_email}" th:text="${valid_email}"></span>
                </div>
                <button class="btn btn-primary bi bi-person">가입</button>
                <a th:href="@{/post/list}" role="button" class="btn btn-info bi bi-arrow-return-left">목록</a>
            </form>
        </div>
    </div>
</th:block>
</html>
