<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<th:block layout:fragment="content">
    <h1>회원가입 페이지</h1>
    <div>
        <form th:action="@{/auth/join}" th:object="${userDto}" method="post">
            <p>사용자 이름:
                <input type="text" th:field="*{username}">
                <span th:if="${valid_username}" th:text="${valid_username}"></span>
            </p>
            <p>비밀번호:
                <input type="password" th:field="*{password}">
                <span th:if="${valid_password}" th:text="${valid_password}"></span>
            </p>
            <p>닉네임:
                <input type="text" th:field="*{nickname}">
                <span th:if="${valid_nickname}" th:text="${valid_nickname}"></span>
            </p>
            <p>이메일:
                <input type="email" th:field="*{email}">
                <span th:if="${valid_email}" th:text="${valid_email}"></span>
            </p>
            <p><input type="submit" value="회원가입"></p>
        </form>
    </div>
</th:block>
</html>
