<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="navLayout">
    <nav id ="nav">
        <div class="text-right">
            <th:block sec:authorize="isAuthenticated()">
                <span class="mx-3">[[${user.getNickname()}]]님 안녕하세요!</span>
                <a th:href="@{/auth/logout}" class="btn btn-outline-dark">로그아웃</a>
                <a th:href="@{/user/modify}" class="btn btn-outline-dark bi bi-gear"></a>
            </th:block>
            <th:block sec:authorize="isAnonymous()">
                <a th:href="@{/auth/login}" role="button" class="btn btn-outline-dark bi bi-lock-fill"> 로그인</a>
                <a th:href="@{/auth/join}" role="button" class="btn btn-outline-dark bi bi-person-circle"> 회원가입</a>
            </th:block>
        </div>
    </nav>
</th:block>
</html>
