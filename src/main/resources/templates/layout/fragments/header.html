<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="headerLayout">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <meta name="_csrf_header" th:content="${_csrf.headerName}">
        <meta name="_csrf" th:content="${_csrf.token}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" th:href="@{/css/app.css}">
        <script defer th:src="@{/js/detail.js}"></script>
    </head>
    <body>
        <div id="header"class="d-flex bd-highlight">
            <a th:href="@{/}" class="p-2 flex-grow-1 bd-highlight">Board Service</a>
            <form th:action="@{/posts/search}" method="GET" class="form-inline p-2 bd-highlight" role="search">
                <input type="text" name="keyword" class="form-control" id="search" placeholder="검색">
                <button class="btn btn-success bi bi-search"></button>
            </form>
        </div>

</th:block>
</html>
