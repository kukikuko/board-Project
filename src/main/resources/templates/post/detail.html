<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1 th:text="${post.getTitle()}">디테일 페이지</h1>
    <div>
        <table>
            <thead>
                <tr>
                    <th>작성자</th>
                    <th>작성일시</th>
                    <th>내용</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td th:text="${post.getWriter()}"></td>
                    <td th:text="${post.getModifiedDate()}"></td>
                    <td th:text="${post.getContent()}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
