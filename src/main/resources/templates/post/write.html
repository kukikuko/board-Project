<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<th:block layout:fragment="content">
    <div id="posts_list">
        <div class="container col-md-8">
            <form>
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" class="form-control" name="title" id="title" placeholder="제목을 입력하세요">
                </div>
                <input type="hidden" class="form-control" id="writer" value="{{user.nickname}}">
                <div class="form-group">
                    <label for="content">내용</label>
                    <textarea rows="10" class="form-control" id="content" name="content" placeholder="내용을 입력하세요"></textarea>
                </div>
                <button type="submit" id="btn-post-save" class="btn btn-primary bi bi-pencil-fill"> 작성</button>
                <a th:href="@{/post/list}" role="button" class="btn btn-info bi bi-arrow-return-left"> 목록</a>
            </form>
        </div>
    </div>
</th:block>
</html>
