<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #dee2e6;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f1f3f5;
            color: #495057;
        }
        tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        tr:hover {
            background-color: #e9ecef;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .button-container {
            text-align: right;
            margin-top: 20px;
        }
        .write-button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .write-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> '[[${keyword}]]'에 대한 검색 결과 </h1>
        <div>
            <table>
                <thead>
                <tr>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>작성일시</th>
                    <th>조회수</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="post : ${posts}">
                    <td>
                        <a th:href="@{|/post/detail/${post.getId()}|}" th:text="${post.getTitle()}"></a>
                    </td>
                    <td th:text="${post.getWriter()}"></td>
                    <td th:text="${post.getModifiedDate()}"></td>
                    <td th:text="${post.getView()}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="button-container">
            <button class="write-button" onclick="location.href='/post/write'">글쓰기</button>
        </div>
        <div class="pagination">
            <a th:if="${page.hasPrevious()}" th:href="@{|/post/search?keyword=${keyword}&page=${page.number-1}|}">&laquo; 이전</a>
            <span th:each="i : ${#numbers.sequence(0, page.totalPages-1)}">
                <a th:if="${i != page.number}" th:href="@{|/post/search?keyword=${keyword}&page=${i}|}" th:text="${i+1}"></a>
                <span th:if="${i == page.number}" th:text="${i+1}" class="current"></span>
            </span>
            <a th:if="${page.hasNext()}" th:href="@{|/post/search?keyword=${keyword}&page=${page.number+1}|}">다음 &raquo;</a>
        </div>
    </div>
</body>
</html>
